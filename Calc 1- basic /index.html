<!DOCTYPE html> <!-- מצהיר על סוג המסמך HTML5 -->
<html lang="he"> <!-- מסמן שהשפה הראשית של הדף היא עברית -->
<head>
  <link rel="stylesheet" href="style.css">
  <!-- קישור לקובץ ה-CSS החיצוני שמכיל את העיצוב -->
  <meta charset="UTF-8"> <!-- תומך בעברית -->
  <title>מחשבון פשוט</title> <!-- הכותרת שתופיע בטאב בדפדפן -->
</head>
<body>

  <!-- קופסת המחשבון -->
  <div class="calculator">
    
    <!-- אזור התצוגה שבו תופיע התוצאה -->
    <div id="display">0</div>

    <!-- אזור הכפתורים -->
    <div class="buttons">

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>0</button>

      
      <button>+</button>
      <button>-</button>
      <button>*</button>
      <button>/</button>

      
      <button>C</button>
      <button>=</button>
      
    </div>

  </div>

  <!-- קישור לקובץ ה-JavaScript החיצוני שמכיל את הלוגיקה -->
  <script src="script.js"></script>

</body>
</html>
